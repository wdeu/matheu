# Auto-deploy to IONOS via FTP on push to main.
# Needs GitHub Secrets: FTP_HOST, FTP_USER, FTP_PASSWORD, FTP_PATH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Deploy via SFTP
        timeout-minutes: 5
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp
          lftp -c "
            set sftp:auto-confirm yes;
            set ssl:verify-certificate no;
            open sftp://${{ secrets.FTP_HOST }};
            user ${{ secrets.FTP_USER }} ${{ secrets.FTP_PASSWORD }};
            cd ${{ secrets.FTP_PATH }};
            mirror -R --delete --verbose --exclude .git/ dist/ ./;
            bye
          "
